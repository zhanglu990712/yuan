<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
         <script src="jquery-1.11.3.min.js"></script>
          <script src="JS/JS.js"></script>
        <link rel="stylesheet" href="css/css.css" >
        <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css" >
         <script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    </head>
    <body>
  <div class="container">
            <div class="page-header">
                <h3><strong>登录</strong></h3>
            </div>
            <form class="form-horizontal" action=https://mail.qq.com/cgi-bin/loginpage? method=post name=s>
                <fieldset>
                    <legend>登录信息</legend>
                    <div class="form-group">
                        <label for="name" class="col-md-2 control-label">用户登录：</label>
                        <div class="col-md-8">
                            <input type="text" id="yonhu" placeholder="设置用户名" class="form-control denglu-input1" />
                        </div>
                        <div class="col-md-2 form-control-static username-span"></div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-md-2 control-label">密码：</label>
                        <div class="col-md-8">
                            <input type="text" id="mima" placeholder="请设置登录密码" class="form-control denglu-input2" />
                        </div>
                        <div class="col-md-2 form-control-static password-span2"></div>
                    </div>
                </fieldset>
                
                <div class="form-group">
                    <div class="col-md-8 col-md-offset-2">
                        <button type="button" class="btn btn-default">确认登录</button>
                        <button type="button" class="btn btn-default">自动登录</button>
                        <button class="btn btn-default chongzhi" ><a href="zhubao.html"style="color:#000;">返回主页面</a></button>
                    </div>
                </div>
            </form>
        </div>

    </body>
</html>
